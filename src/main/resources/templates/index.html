<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LSG</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<script  type="application/javascript">
    window.onload=function () {
        var closable = window.localStorage.getItem("closable");
        if (closable){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="navgation :: nav"></div>
<div class="container-fluid  main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-xs-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;发现</h2>
            <hr>
            <div class="media" th:each="qus : ${pagination.questionDTOS}">
                <div class="media-left">
                    <a th:href="@{'/question/'+${qus.id}}" >
                        <img class="media-object img-rounded" th:src="${qus.user.imageUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${qus.id}}" th:text="${qus.title}"></a>
                    </h4>
                    <span th:text="${qus.description}"></span><br>
                    <span class="text-desc"><span th:text="${qus.commentCount}"></span>个回复 - <span th:text="${qus.viewCount}"></span>次浏览 - <span th:text="${#dates.format(qus.gmtCreate,'yyyy-MM-dd')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/(pagination.page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lsaquo;</span>
                        </a>
                    </li>
                    <li th:class="${pagination.page == page}? 'active':''" th:each="page : ${pagination.pages}"><a th:href="@{/(page=${page})}" th:text="${page}"></a></li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1})}" aria-label="Next">
                            <span aria-hidden="true">&rsaquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
