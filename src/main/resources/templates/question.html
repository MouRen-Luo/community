<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script type="/text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navgation :: nav"></div>
<div class="container-fluid  main profile">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-xs-12 col-sm-12">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-xs-12 col-sm-12" >
            <a th:href="@{'/publish/'+${question.id}}" class="community-menu"><span class="glyphicon glyphicon-pencil"></span>&nbsp;编辑</a>
        </div>
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <h4>发起人</h4>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
